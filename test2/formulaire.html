<html lang="fr">

  <body>
	<div class="jumbotron">
    <h1>Hello, world!</h1>

	</div
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Nom de la société : * </label>
    <input type="pseudo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom de la société">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Adresse : *</label>
    <input type="pseudo"  class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Code Postal et Ville : *</label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Adresse email: * </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom de la société">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Prénom et nom du candidat </br>(représentant légal de la société) : *</label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Date de création de la société : *</label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Fonction du candidat : * </label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Présentation de la société : *  </label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ligne éditoriale : * </label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Programmes produits et </br>diffusés/sélectionnés : * </label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Apport de l’adhérent à la FJPI : * s </label>
    <input type="pseudo" class="form-control" id="exampleInputPassword1">
  </div>

   <p class="note">
   <strong class="alert">Remarque</strong> :
   Les champs suivis d'un astérisque <em>*</em> sont obligatoires.</p>

  <button type="submit" class="btn btn-primary">Envoyé</button>
</form>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
